{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Question</title>
    <link rel="stylesheet" href="/path/to/fontawesome/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
            <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
<style>
    .form-container {
            background-repeat: no-repeat;
            background-size: cover;
            margin-left: 350px;
            margin-right: 200px;
            margin-top: 50px;
            margin-bottom: 50px;
            overflow: hidden;
            box-shadow: 0 8px 13px 0 rgba(0, 0, 0, 0.2), 0 12px 30px 0 rgba(0, 0, 0, 0.19);
        }
</style>
</head>

<body style="background-color:#d6e6ff;">
<section>
    {% include 'code_marshals/admin_navbar.html' %}
</section>

    <SECTION  class="form-container" style="background-color:   #E27429">
        <div class="container mb-5">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-sm-12 text-center">
                    <br>
                    <h1>Create Problem</h1>
                    <hr>
                </div>
            </div>

            <div class="row justify-content-center mt-1">
                <div class="col-md-12 col-sm-12 p-4">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                        <div class="form-group pt-3">

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Problem Name</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" name="problem"
                                    placeholder="" required>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Author Username</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" name="authorname" placeholder="Enter a valid Username" required>
                            </div>

                            <div class="mb-3">
                             <label for="exampleFormControlTextarea1" class="form-label"><b>Problem
                                        Statement</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                    name="problem_statement" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Input Format</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    name="input_format" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Output Format</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    name="output_format" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Constraints</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                                    name="constraints" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Tags</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="tags"
                                    placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Sample Input</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                                    name="sample_input" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Sample Output</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                                    name="sample_output" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Explanation</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                    name="explanation" placeholder="" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="formFileSm" class="form-label"><b>Hidden Input test case 1</b></label>
                                <input class="form-control form-control-sm" id="formFileSm" name="hidden_input"
                                    type="file" required>
                            </div>

                            <div class="mb-3">
                                <label for="formFileSm" class="form-label"><b>Output of test case 1</b></label>
                                <input class="form-control form-control-sm" id="formFileSm" name="hidden_output"
                                    type="file" required>
                            </div>

                            

                            <div>
                                <select class="form-select form-select-sm" name="difficulty"
                                    aria-label=".form-select-sm example">
                                    <option selected><b>Select Difficulty Level</b></option>
                                    <option value="Easy">Easy</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Hard">Hard</option>
                                </select>
                            </div>


                        </div>
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                        Save and Create
                    </button>
                </div>
                </form>
            </div>
        </div>
        <br>
    </SECTION>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
