{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/users_login.css '%}">
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />


</head>

<body>
	<div class="fullscreen-bg">
		<video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
			<!--including video-->
			<source src="{% static 'video.mp4' %}" type="video/mp4" />
		</video>
	</div>
	<div style="margin: 30px;">
		<button class="btn" onclick="document.location='{% url 'index' %}'"
			style="border-radius: 50%; background-color: #FFB61E; height: 60px; width: 60px;"><i
				class="fa fa-home"></i></button>
	</div>
	<section>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
						<div class="d-flex justify-content-end social_icon">
							<span><i class="fab fa-facebook-square"></i></span>
							<span><i class="fab fa-google-plus-square"></i></span>
							<span><i class="fab fa-twitter-square"></i></span>
						</div>
					</div>
					<div class="card-body">
						<form method="POST">

							{% csrf_token %}

							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" name="username" placeholder="Username">
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="password" class="form-control" placeholder="Password">
							</div>
							<div class="row align-items-center remember">
								<input type="checkbox">Remember Me
							</div>
							<br>
							<div class="form-group">
								<a href="{% url 'indexlogin' %}"><input type="submit" value="Sign In"
										class="btn float-right login_btn" value="indexlogin"></a>
							</div>
						</form>
					</div>
					<br>

					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href={% url 'users_signup' %}>Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="{% url 'reset_password' %}">Forgot your password?</a>
						</div>
						{% for message in messages %}
						<p class="messages">{{message}}</p>
						{% endfor %}
						<br>
						<br>

					</div>


				</div>
			</div>
		</div>
	</section>
</body>

</html>
